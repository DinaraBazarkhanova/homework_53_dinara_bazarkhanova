{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Article</title>
</head>
<body>
    <h1>TO DO</h1>
    <p><a href="/">Home Page</a></p>
    <p>Title: {{ article.title }}</p>
    <p>Text: {{ article.text }}</p>
    <p>Status: {{ article.status }}</p>
    {% if article.deadline %}
        <p>Deadline: {{ article.deadline }}</p>
    {% endif %}
</body>
</html>
